{% extends "base.html" %}

{% block content %}
<form action="sentiment/" method="get">
  <input type="text" id="query" name="q" autofocus="autofocus"
         placeholder="Type a keyword or paste a single tweet">
  <input type="submit" value="Estimate Tone">
  <label for="as_is">Use as-is:</label>
  <input type="checkbox" id="as_is" name="as_is" value="1">
  <label for="geo">Geo analysis:</label>
  <input type="checkbox" id="geo" name="geo" value="1">
</form>
{% end %}
