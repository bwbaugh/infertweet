<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>InferTweet | Sentiment</title>
    <link rel=StyleSheet href="{{ static_url("style.css") }}" type="text/css" media=screen>
  </head>

  <body>
    <div id="wrapper">
      <div id="mainbody">
        <h1>InferTweet</h1>
        <form method="get">
          <input type="text" id="query" name="q" autofocus="autofocus" value="{{ query }}"><br>
          <input type="submit" value="Estimate Tone">
        </form>
        <br>
        <strong>Query:</strong> {{ query }}<br>
        <strong>Sentiment:</strong> <span style="color: {{ color_code(label, probability) }}">{{ label }}</span> ({{ '{:.2%}'.format(probability) }})<br>
        <strong>Features:</strong><br>{% for (feature, f_label, f_prob) in features %}
        <span style="color: {{ color_code(f_label, f_prob) }}" title="{{ '{}: {:.2%}'.format(f_label, f_prob) }}">{{ feature }}</span> {% end %}<br>
      </div>
    </div>
  </body>
</html>
